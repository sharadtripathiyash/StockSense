<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: contain;
            background: #f9fafb;
            padding: 12px;
            border: 1px solid #e5e7eb;
        }
        
        .login-header h2 {
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background: #10a37f;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .btn-login:hover {
            background: #0e8c6f;
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .alert {
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border-color: #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }
        
        .alert-warning {
            background: #fffbeb;
            color: #92400e;
            border-color: #fde68a;
        }
        
        .btn-close {
            margin-left: auto;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.5;
        }
        
        .btn-close:hover {
            opacity: 1;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #9ca3af;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .footer-text i {
            color: #10a37f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="StockSense Logo" class="login-logo" onerror="this.style.display='none'">
            </div>
            <h2>StockSense</h2>
            <p>Sign in to your account</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                        <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label" for="username">User ID</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your user ID" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                Sign in
            </button>
        </form>
        
        <div class="footer-text">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Login</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
